<style>
header {
	box-sizing: border-box;
}

.openBtn {
	display: flex;
	justify-content: left;
}

.openButton {
	border: none;
	border-radius: 5px;
	background-color: #1c87c9;
	color: white;
	padding: 14px 20px;
	cursor: pointer;
	position: fixed;
}

.loginPopup {
	position: relative;
	text-align: center;
	width: 100%;
}

.formPopup {
	display: none;
	position: fixed;
	left: 50%;
	top: 9%;
	transform: translate(-50%, 5%);
	border: 3px solid #999999;
	z-index: 9;
}

.formContainer {
	max-width: 800px;
	padding: 20px;
	background-color: #fff;
}

.formContainer .btn {
	padding: 12px 20px;
	border: none;
	background-color: #8ebf42;
	color: #fff;
	cursor: pointer;
	width: 100%;
	margin-bottom: 15px;
	opacity: 0.8;
}

.formContainer .cancel {
	background-color: #cc0000;
}

.formContainer .btn:hover, .openButton:hover {
	opacity: 1;
}

h1 {
	text-align: center;
	color: #e9573f;
}

.container-fluid {
	font-size: 15px;
	background-color: #e9573f;
}

.container1-fluid {
	height: 50px;
}

.logoId {
	padding-bottom: -10px;
}

footer {
	height: auto;
	background-color: lightblue;
}

.mg {
	border-radius: 6rem;
}

.footer-cont {
	background: #132646;
	color: #9fb5d9;
	padding: 20px 0 10px 0;
}
